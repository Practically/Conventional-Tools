name: Conventional Tools Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    container: practically/conventional-tools:1.x@sha256:a3e98697743d8801c694b92553da733aff0fbae6bf92876b13c92343a569f049
    env:
      CT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Git safe.directory
        run: git config --global --add safe.directory $PWD

      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Release
        run: conventional-tools release-semver ${{ github.event.inputs.version }}
